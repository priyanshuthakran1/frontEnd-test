<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Site</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
    }
    h1 { font-size: 2.5rem; margin-bottom: 0.3rem; }
    p  { font-size: 1.1rem; color: #666; }
    a.button {
      margin-top: 1.5rem;
      padding: 12px 24px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }
    a.button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Welcome all how are you!</h1>
  <p>This is a super–simple static page running in Docker.</p>
  <a class="button" href="#">Learn More</a>
</body>
</html>
